<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Cursus.tn</title>
  </head>

  <body style="margin: 0%">
    <!-- Container1 is the Header of the page -->
    <div class="Container1">
      <div class="header">
        <img id="logoCursus" src="assets/cursus.tnn.png" alt="Logo cursus.tn" />

        <span class="slogan">
          “ Plateforme de gestion de préinscription en ligne en mastère. ”
        </span>
      </div>

      <div class="buttonContainer">
        <div class="button1">
          <button class="connecter">
            <span class="text">Se connecter</span>
          </button>
        </div>
        <div class="button2">
          <button class="créer">
            <span class="text">Créer un compte</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Container2 is the signing up steps -->

    <div class="container2">
      <div class="step1">
        <div class="icon">
          <i class="fas fa-user icon"></i>
        </div>
        <div class="titles">
          <div class="row1">
            <span>I- Créez un compte</span>
          </div>
          <div class="row2">
            <span
              >Créez un compte. Consultez ensuite votre email pour confirmer
              l'inscription.</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
